<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>提示图片示例</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .image-placeholder {
      width: 300px;
      height: 200px;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      color: #888;
      background-color: #f9f9f9;
      cursor: pointer;
    }
    .image-placeholder:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h1>图片上传提示</h1>
  <div class="image-placeholder" onclick="alert('点击此区域可以上传图片')">
    点击此处上传图片
  </div>

  <!-- 可选：添加一个文件上传功能 -->
  <input type="file" accept="image/*" style="margin-top: 20px;">

</body>
</html>
